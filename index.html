
<html>
<!-- the dice design is taken from here https://codepen.io/dzsobacsi/pen/pjxEOK -->
  <title>Dice</title>
  <link rel="canonical" href="https://hasantayyar.github.io/dice/" />
  <link rel="icon" href="https://hasantayyar.github.io/dice/favicon.ico" />
<style type="text/css">
    *{
      margin: 0px;
      padding: 0px;
      background-color: #fff
    }
    </style>
<head>
</head>
<body>

<canvas style="cursor: pointer" id="c"> </canvas>

<script>
let canvas, ctx;
const diceColor = "#D77";
const dotColor = "#332";
const s = 150;
canvas = document.getElementById("c");
ctx = canvas.getContext("2d");
canvas.width = canvas.height = s;

const rnd = () => ~~(Math.random() * 6) + 1

const clear = (ctx, canvas) => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  canvas.width = canvas.height = s;
}

canvas.addEventListener('click', () => {
  clear(ctx, canvas);
  drawDice(ctx, 50, 50, 50, rnd(), diceColor, dotColor);
}, false);

const drawDice = (ctx, x, y, size, value, diceColor, dotColor) => {
  dots = [];
  ctx.save();
  ctx.fillStyle = diceColor;
  ctx.translate(x, y);
  roundRect(ctx, 0, 0, size, size, size*0.1, true, false);
  var padding = 0.25;
  var x, y;
  x = padding*size;
  y = padding*size;
  dots.push({x: x, y: y});
  y = size*0.5;
  dots.push({x: x, y: y});
  y = size * (1-padding);
  dots.push({x: x, y: y});
  x = size*0.5;
  y = size*0.5;
  dots.push({x: x, y: y});
  x = size * (1-padding);
  y = padding*size;
  dots.push({x: x, y: y});
  y = size*0.5;
  dots.push({x: x, y: y});
  y = size * (1-padding);
  dots.push({x: x, y: y});
  
  const dotsArr = [[3], [0, 6], [0, 3, 6], [0, 2, 4, 6],  [0, 2, 3, 4, 6], [0, 1, 2, 4, 5, 6]];  
  const a = dotsArr[value - 1]
  ctx.fillStyle = dotColor;
  for (var i=0; i<a.length; i++) {
    ctx.beginPath();
    const j = a[i];
    ctx.arc(dots[j].x, dots[j].y, size*0.07, 0, 2*Math.PI);
    ctx.fill();
  }
}

drawDice(ctx, 50, 50, 50, rnd(), diceColor, dotColor);

function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (typeof stroke == 'undefined') {
    stroke = true;
  }
  if (typeof radius === 'undefined') {
    radius = 5;
  }
  if (typeof radius === 'number') {
    radius = {tl: radius, tr: radius, br: radius, bl: radius};
  } else {
    var defaultRadius = {tl: 0, tr: 0, br: 0, bl: 0};
    for (var side in defaultRadius) {
      radius[side] = radius[side] || defaultRadius[side];
    }
  }
  ctx.beginPath();
  ctx.moveTo(x + radius.tl, y);
  ctx.lineTo(x + width - radius.tr, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
  ctx.lineTo(x + width, y + height - radius.br);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
  ctx.lineTo(x + radius.bl, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
  ctx.lineTo(x, y + radius.tl);
  ctx.quadraticCurveTo(x, y, x + radius.tl, y);
  ctx.closePath();
  if (fill) {
    ctx.fill();
  }
  if (stroke) {
    ctx.stroke();
  }

}

if (navigator.serviceWorker) {
    navigator.serviceWorker.register('/dice/sw.js?v1', {scope: '/dice/'})
}
</script>
</body>
</html>
